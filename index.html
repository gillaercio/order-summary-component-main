<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>

  <main>
    <img class="hero" src="assets/images/illustration-hero.svg" alt="people dancing while listening to music">
    
    <div id="content">
      <h1>Order Summary</h1>
      
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      
      <div class="plans">
        <div class="plan">
          <img src="assets/images/icon-music.svg" alt="icon music">
          <div class="plan-values">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a class="proceed" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/gillaercio/order-summary-component-main" target="_blank">Gildman La√©cio</a>.
  </footer>
</body>
</html>
